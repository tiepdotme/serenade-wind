<div class="page-share">
{%- assign pageUrl = page.url | absolute_url | url_encode -%}
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ pageUrl }}" class="btn btn--facebook btn--small">
    <i class="fab fa-fw fa-facebook" aria-hidden="true"></i>
    <span>{{ site.data.text[site.locale].share | default: 'Share' }}</span>
  </a>
  <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}%20{{ pageUrl }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" class="btn btn--twitter btn--small">
    <i class="fab fa-fw fa-twitter" aria-hidden="true"></i>
    <span>{{ site.data.text[site.locale].tweet | default: 'Tweet' }}</span>
  </a>
  <a href="https://reddit.com/submit?title={{ page.title | url_encode }}&url={{ pageUrl }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" class="btn btn--reddit btn--small"><i class="fab fa-fw fa-reddit" aria-hidden="true"></i> <span>Reddit</span></a>
</div>
