  - question: Have you ever sailed across an ocean before?
    answer: >
      <p class="">Ocean crossing? No. Sea crossing? Yes.</p>
      <p class="">Andrew and I sailed in Greece from the northwest corner starting from the island of Corfu to several islands of the Ioanian Sea (incl. Banaya, Paxos, Nydri, Lefkada, Kefalonia, and Nafpaktos) and through the Corinth Canal to Athens. It was a 7-day sail on a Lagoon 38 catamaran. We covered roughly 235 nm, during which we experienced storm conditions and others in our flotilla experienced being struck by lightning shorting all electrical systems, broken jib sheet, fouled anchor on windlass, broken boomvang, and engine failure.&nbsp;</p>
      <p class="">While this was far from what we expected, we loved being able to experience sailing under these conditions. No, we're not gluttons for punishment. We simply appreciated the opportunity to problem solve and learn from this experience.&nbsp;</p>
      <p class="">Even seasoned sailors recognize there are opportunities to learn each day while at sea. The ocean has much to teach us.&nbsp;&nbsp;</p>
