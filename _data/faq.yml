  - question: Aren't you going to be bored?
    answer: >
      <p>
        There is plenty to do onboard a sailboat. Day-to-day cooking, cleaning, fishing, and boat projects in addition to sailing and making passage. We also plan to bring books, guitar, knitting, and other gear to pass the time. While at anchor, there will be opportunities to swim, snorkel, rock climb, hike and explore the local environment as well as provision and get to know our new neighbors. 
      </p>
    image: mdr-andrew-tiller
    link:
  - question: What will you do for health insurance?
    answer: >
      <p>Andrew and I both have received a clean bill of health from our physician, optometrist and dentist. The only deficiency we seem to experience is Vitamin D, which I hear can easily be remedied by lots of time in the sun.&nbsp;</p>
      <p>For those who live in the U.S. which has a fairly pervasive culture of fear mongering especially when it comes to health insurance and liability this is a pressing question.</p>
      <p>We say it's a bit of a racket. Knock on wood, we have been healthy throughout our lives, and from an economic standpoint, we have put in WAY more than we have taken out. If we could have self-insured back in our 20's, we would do so in a heart-beat.&nbsp;</p>
      <p>From my own personal experience of traveling abroad, I had great experiences of being treated as a human being and not as a walking liability. Perhaps a worthwhile story to expand beyond this FAQ and in a future blog post.</p>
      <p>By following the footsteps of <a href="http://www.joshuaslocumsocietyintl.org/">Joshua Slocum</a> (who sailed alone around the world from April 1895 to June 1898), we hope to be healthier and happier when we return to our home port.</p>
      <p>On a practical level, international health insurance is available for <a href="https://www.internationalinsurance.com/expatriates/americans-abroad.php">expats</a> if one is so inclined. During the coronavirus pandemic, we are learning that those requirements will increase quarantine procedures as we clear in and out of countries. We will provide an update outside of this FAQ once those policies are communicated.</p>
