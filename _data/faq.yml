  - question: How can we find you?
    answer: >
      <p class="">Because our sailboat will have an AIS Class B transponder, you can monitor our position and movement 24/7.</p>
      <p class="" style="text-align: left;"><a class="btn btn-3d btn-pill btn-color-1" href="https://www.myshiptracking.com/?mmsi=235001830" target="_blank" rel="noopener noreferrer">Find Us</a></p>
      <p class="">This class is for use by recreational crafts and have a transmission power of 2W (range of about 10 miles), typically broadcasting every 30 seconds when underway and every 6 minutes while at anchor.</p>
      <p class="" style="text-align: left;">Realtime notifications via email, mobile and our website can be set up providing alerts for:</p>
      <ul class="">
        <li>Estimate Arrival</li>
        <li>Arrival / Departure at Port</li>
        <li>Cross your custom Areas</li>
        <li>Start / Stop Moving</li>
        <li>Status Changes</li>
      </ul>
      <p class="">We will also file our float plan both here as well as with family so you are aware of our departure &amp; destination dates and locations.</p>
