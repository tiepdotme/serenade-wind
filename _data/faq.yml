faq-questions:
  - question: How long will you be sailing?
    answer: >
      <p>The goal is to be able to do this as long as we have the physical capability and passion to do this. If we were to put an actual timeframe around this adventure, we are hoping to do this for at least 5-10 years. We would like to be able to circumnavigate, however this is not the only goal.</p>
      <p>Many sailors age out of this lifestyle and usually due to physical limitations. We know there are examples of those who sail into their 70's and 80's, including delivery captain Dave from Tasmania, our neighbor in New River, Ft Lauderdale.</p>
      <p>Will we be one of these examples? Who knows.</p>
    image: white-boat-sailing-on-body-of-water
  - question: Where do you want to sail first?
    answer: >
      <p>Since we bought s/v Rachel J Slocum when she was in Florida, we will wait out hurricane season and then head to St Kitts and Nevis in the eastern Caribbean. Our maiden voyage will last a few weeks and give us a chance to drop off Bill at his home.</p>
      <p>Due to COVID-19 restrictions, we will quarantine upon arrival for 14 days. The country is quite strict requiring us to hire a personal guard for $3,000 to ensure we don't break quarantine. After exploring a few options, we'll moor our boat on Bill's mooring ball and quarantine at his sister's house nearby.</p> 
      <p>To find out more about our current sail plans, follow this link:</p>
    image: nevis-pinneys-beach-2010
    link: /posts/2020-sailing-plan/
    link_title: 2020 Sailing Plan
  - question: What did your parents say when you told them?
    answer: >
      <p>
        A good friend of mine suggested an interesting tactic, which I'm inclined to try:
      </p>
      <blockquote>
        "Mom, NASA has a a new program that they're launching this year. They are looking for volunteers to colonize Mars. As you know, Andrew and I have always wanted to be astronauts, and so we have enlisted in the program. We will be gone for a while, but not to worry, you can still reach us. Advances in interstellar communication has improved dramatically over the past few years, and the delay is really pretty minimal..."
      </blockquote>
      <p>
        Assuming Mom doesn't have a heart attack, we could pull back on our aggressive plans to colonize Mars, and instead we could present her with our plans to sail around the world.
      </p>
      <blockquote>"...Hey Mom, at least we'll still be on the same planet, right?"</blockquote>
      <p>
        Of course, I'm being facetious. For the story about our actual dialog, follow this link:
      </p>
