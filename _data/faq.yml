  - question: How will you communicate?
    answer: >
     <p class="">Several ways depending on the need:</p>
     <ul>
        <li>Satellite Phone - A portable satellite phone allows you to stay in touch when outside of cellular coverage areas.<span class="text_exposed_show"></li>
        <li>VHF Radio - Due in part to its universality, the VHF is arguably the most valuable piece of safety gear aboard, delivering any call for assistance to dozens or hundreds of nearby listening ears.</li>
        <li>Shortwave receiver - Enables the ability to receive weather reports and forecasts, ship to shore communications, covers VHF (64 – 260 MHz) and UHF (437 – 512 MHz) frequencies.</li>
        <li>SSB transceiver - Marine single sideband (SSB), unlike satphones, allows an unlimited number of people to listen to a transmission at the same time and so is used for regional cruising events like <a href="https://www.worldcruising.com/arc/event.aspx">ARC</a>, <a href="https://www.worldcruising.com/Carib1500/event.aspx">Caribbean 1500</a> and <a href="https://www.baja-haha.com/">Ba-ha-ha</a>. It operates on frequencies in the range of 2 MHz-26 MHz.</li>
        <li>AIS transponder - Automatic Identification System (AIS) transponder broadcasts a ship's information, such as speed and heading (information gathered by GPS, of course), the ship's name, port of origin, size and draft, and more, over VHF frequencies 161.975 megahertz and 162.025 MHz.</li>
      </ul>
